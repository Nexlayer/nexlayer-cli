name: my-app
version: 1.0.0
type: application
environment:
  stage: development
  ephemeral: true
resources:
  - name: web-service
    type: k8s/deployment
    properties:
      replicas: 3
      containers:
        - name: web
          image: nginx:latest
      # Missing labels - linter will catch this
  
  - name: database
    type: k8s/statefulset
    properties:
      replicas: 1
      containers:
        - name: postgres
          image: postgres:13
      labels:
        app: my-app  # Has proper labels
