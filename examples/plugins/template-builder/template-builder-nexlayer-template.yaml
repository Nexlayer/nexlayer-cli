application:
    template:
        name: template-builder
        templateID: template-builder-NrqurwWL
        deploymentName: template-builder
        registryLogin:
            registry: ghcr.io
            username: nexlayer
            personalAccessToken: ${GITHUB_TOKEN}
        pods:
            - type: api
              name: backend
              image: ghcr.io/nexlayer/template-builder-backend
              tag: latest
              privateTag: true
              exposeHttp: true
              vars:
                - key: DATABASE_URL
                  value: DATABASE_CONNECTION_STRING
                - key: GO_ENV
                  value: development
