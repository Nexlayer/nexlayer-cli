application:
    template:
        name: ml-app
        deploymentName: ml-app
        registryLogin:
            registry: ""
            username: ""
            personalAccessToken: ""
        pods:
            - type: llm
              name: ml-pipeline
              tag: python:3.11-slim
              vars:
                - key: PIPELINE_ROOT
                  value: /tmp/pipeline
                - key: DATA_PATH
                  value: /tmp/data
                - key: MODEL_PATH
                  value: /tmp/model
                - key: KUBEFLOW_URL
                  value: http://localhost:8080
              exposeHttp: true
        build:
            command: ""
            output: ""
