application:
    template:
        name: local-test-app
        deploymentName: local-test-app
        registryLogin:
            registry: ghcr.io
            username: <Github username>
            personalAccessToken: <Github Packages Read-Only PAT>
        pods:
            - type: database
              name: mongodb
              tag: mongo:latest
              vars:
                - key: MONGODB_PORT
                  value: "27017"
            - type: backend
              name: express
              tag: node:18
              exposeHttp: true
              vars:
                - key: PORT
                  value: "3000"
                - key: NODE_ENV
                  value: "development"
                - key: MONGODB_URL
                  value: "mongodb://mongodb:27017/local-test-app"
            - type: frontend
              name: react
              tag: node:18
              exposeHttp: true
              vars:
                - key: PORT
                  value: "8080"
                - key: BACKEND_URL
                  value: "http://express:3000"
        build:
            command: npm install && npm run build
            output: build
