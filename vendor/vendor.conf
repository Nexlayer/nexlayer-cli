# Nexlayer CLI Vendor Configuration

# Exclude test files and documentation
exclude: [
  "**/*_test.go",
  "**/testdata",
  "**/.git",
  "**/.gitignore",
  "**/.travis.yml",
  "**/.gitlab-ci.yml",
  "**/.github",
  "**/go.mod",
  "**/go.sum",
  "**/.gitattributes",
  "**/LICENSE*",
  "**/COPYING*",
  "**/PATENT*",
  "**/README*",
  "**/CHANGELOG*",
  "**/CONTRIBUTING*",
  "**/.editorconfig"
]

# Include only necessary files
include: [
  "**/*.go",
  "**/*.s",
  "**/*.c",
  "**/*.h",
  "**/*.proto"
]

# Prune empty directories
prune: true

# Minimize size by removing comments and unnecessary whitespace
minimize: true 